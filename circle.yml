machine:
  python:
    version: 3.5.2

dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter "build-tools-24.0.3"
    - echo y | android update sdk --no-ui --all --filter "android-25"
    - echo y | android update sdk --no-ui --all --filter "extra-android-m2repository"
    - chmod +x gradlew
    - pip install python-telegram-bot
    
#Deploy when tests pass
deployment:
    master:
        branch: master
        commands:
            - (./gradlew build -PdisablePreFex):
                timeout: 720
            - export PATH=$PATH:/usr/local/android-sdk-linux/build-tools/24.0.3/ && apksigner sign -ks ciKeystore.jks -ks-pass env:KS_PASS -key-pass env:KEY_PASS app/build/outputs/apk/app-debug.apk
            - cp app/build/outputs/apk/app-debug.apk $CIRCLE_ARTIFACTS/AndroidMusicBot.apk
            - python bot.py
